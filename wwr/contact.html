<head>
    <link rel="stylesheet" href="styles/rafting.css">

        rel="stylesheet">

</head>

<body>
    <header>
        <img src="images/logo.png" alt="rafting boat" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-info">
            <p><strong>Address:</strong> 123 Rapids Way, River City, RC 56789</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799145124!2d-74.25987568722677!3d40.69767006322406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDQxJzUxLjYiTiA3NMKwMTUnNDIuNCJX!5e0!3m2!1sen!2sus!4v1614280950931!5m2!1sen!2sus"
                width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-section">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Smiling team member">
                    <figcaption>Jane laurel - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Happy staff">
                    <figcaption>Calf Pierce- Reservations</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Guide with gear">
                    <figcaption>Aina Sagoe - Lead Guide</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of message:</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

                    height="20"></a>
            <a href="https://twitter.com" class="social-links">
                <img src="images/2018_social_media_popular_app_logo_twitter-128.webp" alt="twitter logo" width="20"
                    height="20"></a>
        </nav>
        <p><a href="images/contact-wireframe.png">View Contact Page Wireframe</a></p>
    </footer>
</body>
